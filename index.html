<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Счетчик для Алексея и Евгения</title>
  <style>
    /* Основные стили для размещения элементов */
    .person-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .person {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .counter {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="person-container">
    <div class="person">
      <h1>Алексей</h1>
      <div class="counter">0</div>
      <button class="incrementBtn">+1</button>
      <input type="number" class="subtractInput" placeholder="Введите число">
      <button class="subtractBtn">-</button>
      <button class="themeBtn">Сменить тему</button>
    </div>
    <div class="person">
      <h1>Евгений</h1>
      <div class="counter">0</div>
      <button class="incrementBtn">+1</button>
      <input type="number" class="subtractInput" placeholder="Введите число">
      <button class="subtractBtn">-</button>
      <button class="themeBtn">Сменить тему</button>
    </div>
  </div>

  <script>
    const persons = document.querySelectorAll('.person');

    persons.forEach(person => {
      const counter = person.querySelector('.counter');
      const incrementBtn = person.querySelector('.incrementBtn');
      const subtractBtn = person.querySelector('.subtractBtn');
      const subtractInput = person.querySelector('.subtractInput');
      const themeBtn = person.querySelector('.themeBtn');

      let count = 0;
      let currentTheme = 'light';

      incrementBtn.addEventListener('click', () => {
        count++;
        counter.textContent = count;
      });

      subtractBtn.addEventListener('click', () => {
        const subtractValue = parseInt(subtractInput.value);
        if (!isNaN(subtractValue)) {
          count -= subtractValue;
          counter.textContent = count < 0 ? 0 : count;
        }
      });

      themeBtn.addEventListener('click', () => {
        if (currentTheme === 'light') {
          currentTheme = 'dark';
        } else if (currentTheme === 'dark') {
          currentTheme = 'new-year';
        } else {
          currentTheme = 'light';
        }
        person.className = currentTheme;
      });
    });
  </script>
</body>
</html>
